version: 2

jobs:
  build:
    working_directory: /home/circleci/laratools-ci
    machine: true

    steps:

      - checkout

      - setup_remote_docker
          version: 17.11.0-ce

      - run:
          name: Build Images
          command: make build-all

      - run:
          name: Test Images
          command: make test-all

  push:
    working_directory: /home/circleci/laratools-ci
    machine: true

    steps:

      - run:
          name: Push Images
          command: make push-all

workflows:
  version: 2

  deploy:
    jobs:
      - build-and-test

      - push:
          requires:
            - build-and-test
          filters:
            branches:
              only:
                - master